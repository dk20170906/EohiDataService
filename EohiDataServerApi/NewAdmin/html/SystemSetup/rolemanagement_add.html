<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',title:'',fit:true,border:false,bodyCls:'border_right_bottom'">
        <div data-toggle="topjui-tabs" data-options="fit:true,border:false">
            <div title="角色新增/编辑" data-options="iconCls:'fa fa-th'">

                <div class="topjui-fluid">
                    <div class="topjui-row">
                    </div>
                    <form id="adderolesubmitform" action="/" method="post">
                      
                            <input type="hidden" id="roleadmid" name="id" value=""  />
                            <input type="hidden" name="role_guid" value=""  />
                            <input type="hidden" id="createtimeroleid" name="create_time" value="" />
          
                        <div class="topjui-row">
                            <div class="topjui-col-sm8">
                                <label class="topjui-form-label">角色名称</label>
                                <div class="topjui-input-block">
                                    <input type="text" id="role_nameid" name="role_name" data-toggle="topjui-textbox"
                                           data-options="required:true,prompt:'角色名称'">
                                </div>
                            </div>
                            <div class="topjui-col-sm4">
                                <label class="topjui-form-label">是否可用</label>
                                <div class="topjui-input-block">
                                    <div data-toggle="topjui-radio">
                                        <input type="radio" name="role_allow" label="启用" value="1"checked="checked">
                                        <input type="radio" name="role_allow" label="未启用" value="0" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="topjui-row">
                            <div class="topjui-col-sm12">
                                <label class="topjui-form-label">备注说明</label>
                                <div class="topjui-input-block">
                                    <input type="text" name="remark" data-toggle="topjui-textarea">
                                </div>
                            </div>
                        </div>


                    </form>

                </div>


            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
        $("#roleadmid").css("display", "none");
        $("#roleadmguid").css("display", "none");
        $("#rolecreatetime").css("display", "none");
</script>
